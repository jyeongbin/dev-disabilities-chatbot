<!DOCTYPE html>
<html>
<head>
    <title>숫자 찾기 게임</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        #game-instruction {
            position: absolute;
            top: 100px;
        }
        
        #game-container, #intro {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            height: 300px;
            margin: auto;
            justify-content: center;
            align-items: center;
        }
        .number-box {
            width: 70px;
            height: 70px;
            margin: 5px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>찾아야하는 숫자를 화면에서 선택해 맞추는 게임이야!</h1>
        <button onclick="startGame()">알겠습니다</button>
    </div>
    <h1 id="game-instruction" style="display: none;">찾아야 하는 숫자를 화면에서 찾아봐</h1>
    <div id="game-container" style="display: none;"></div>
    <div id="end-game" style="display: none;">
        <h1>잘하셨어요!</h1>
        <button onclick="location.reload()">돌아가기</button>
        <button id="CancelButton">종료</button>
    </div>

    <script>
        const numbers = Array.from({ length: 10 }, (_, i) => i);
        const gameContainer = document.getElementById('game-container');
        const gameInstruction = document.getElementById('game-instruction');
        const intro = document.getElementById('intro');
        const endGame = document.getElementById('end-game');
        let targetNumber;
        let gameCount = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createGameBoard() {
            shuffleArray(numbers).forEach(number => {
                const numberBox = document.createElement('div');
                numberBox.classList.add('number-box');
                numberBox.textContent = number;
                numberBox.addEventListener('click', () => {
                    if (number === targetNumber) {
                        alert('찾았습니다!');
                        gameCount++;
                        if (gameCount < 3) {
                            gameContainer.innerHTML = '';
                            startGame();
                        } else {
                            endGame.style.display = 'block';
                            gameContainer.style.display = 'none';
                            gameInstruction.style.display = 'none';
                        }
                    }
                });
                gameContainer.appendChild(numberBox);
            });
        }

        function startGame() {
            intro.style.display = 'none';
            gameContainer.style.display = 'flex';
            gameInstruction.style.display = 'block';
            targetNumber = numbers[Math.floor(Math.random() * numbers.length)];
            gameInstruction.textContent = `찾아야 하는 숫자: ${targetNumber}`;
            createGameBoard();
        }

                // 돌아가기 버튼 클릭 시 페이지 이동
        CancelButton.addEventListener('click', () => {
            window.location.href = 'btn_chatbot';
        });


    </script>
</body>
</html>
